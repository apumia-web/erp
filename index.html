<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="firebaseauth.js"></script>

</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form id="signUpForm">
            <div id="signUpMessage" class="messageDiv"></div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fName" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="lName" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="rEmail" required>
                <label for="rEmail">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="rPassword" required>
                <label for="rPassword">Password</label>
            </div>

            <button type="submit" id="submitSignUp">Sign Up</button>
        </form>

        <p class="or"><span>or</span></p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p>Already have an account?</p>
            <button id="signInButton">Sign In</button>
        </div>
    </div>

    <div class="container" id="signIn" style="display: none;">
        <h1 class="form-title">Sign In</h1>
        <form id="signInForm">
            <div id="signInMessage" class="messageDiv"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <p class="recover"><a href="#">Recover Password</a></p>
            <button type="submit" id="submitSignIn">Sign In</button>
        </form>

        <p class="or"><span>or</span></p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p>Don't have an account yet?</p>
            <button id="signUpButton">Sign Up</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
